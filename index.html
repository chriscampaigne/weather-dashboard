<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  />
  <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Api</title>
</head>
<body>
    <header>
         <h1 class="text-center">Weather Dashboard</h1>
       </header>
       
  <body class="flex-column min-100-vh">
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="weather">Weather</label>
              <input
                name="weather"
                id="weather"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>

          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <div id="language-buttons" class="card-body">
              <button data-language="javascript" class="btn">Austin</button>
              <button data-language="html" class="btn">Chicago</button>
              <button data-language="css" class="btn">New York</button>
              <button data-language="css" class="btn">Orlando</button>
              <button data-language="css" class="btn">San Franciso</button>
              <button data-language="css" class="btn">Seattle</button>
              <button data-language="css" class="btn">Denver</button>
              <button data-language="css" class="btn">Atlanta</button>
            </div>
          </div>
        </div>
    

</body>
</html>
